<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Task List</h2>
    <a href="{% url 'create_task' %}"><button>+ Add Task</button></a>

    {% for task in tasks %}
      <div class="task">
        <strong>{{ task.title }}</strong><br>
        <p>{{ task.description }}</p>
        <p>Status: {% if task.completed %}✅ Completed{% else %}❌ Not completed{% endif %}</p>
        <a href="{% url 'update_task' task.pk %}"><button>Edit</button></a>
        <a href="{% url 'delete_task' task.pk %}"><button>Delete</button></a>
      </div>
    {% empty %}
      <p>No tasks yet.</p>
    {% endfor %}
  </div>
</body>
