<!DOCTYPE html>
<html>
<head>
  <title>Update Task</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Update Task</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Title:</label>
      <input type="text" name="title" value="{{ task.title }}" required><br>
      
      <label>Description:</label>
      <textarea name="description">{{ task.description }}</textarea><br>
      <label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}> Completed
      </label><br>
      
      <button type="submit">Update</button>
    </form>
    <a href="{% url 'task_list' %}">‚Üê Back to list</a>
  </div>
</body>
</html>
