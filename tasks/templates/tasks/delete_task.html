<!DOCTYPE html>
<html>
<head>
  <title>Delete Task</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'task_list' %}"><button type="button">Cancel</button></a>
    </form>
  </div>
</body>
</html>
